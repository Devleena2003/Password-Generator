<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="passwordGenerator.css">
</head>
<body>
   <div class="inputBox">
    <h2>Random Password Generator</h2>
    <input type="text" name="" placeholder="Create Password" id="password" readonly="">
   <button onclick="getPassword()" id="btn">Generate Password</button>
   </div> 

   <script type="text/javascript">
  function getPassword(){
    var chars="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*{}[]():";
    var paasswordLength=15;
    var password="";
    for(var i=0;i<paasswordLength;i++){
        var randomNumber=Math.floor(Math.random()*chars.length);
        password+=chars.substring(randomNumber,randomNumber+1);
    }
    document.getElementById("password").value=password;
  }
